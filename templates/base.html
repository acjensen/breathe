<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create three equal columns that floats next to each other */
        .column_left {
            float: left;
            text-align: left;
            width: 50%;
            padding: 10px;
        }

        .column_right {
            float: right;
            text-align: right;
            width: 50%;
            padding: 10px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        img {
            max-width: 60%;
            max-height: 60%;
            object-fit: contain;
            object-position: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .caption {
            text-align: center;
        }
    </style>

</head>

<script>

    // Get number of active users.
    async function getNumActiveUsers() {
        const response = await fetch("/num-active-users", {
            method: 'GET',
        }).then(function (response) {
            return response.json()
        }).then(function (json) {
            console.log(json)
            document.getElementById("num-active-users").innerHTML = json.num_active_users + " people are breathing with you.";
        })
    }

    // Get number of active users.
    async function pingHome() {
        const response = await fetch("/ping-home", {
            method: 'POST',
        })
    }

    // Repeat every x milliseconds.
    window.setInterval(getNumActiveUsers, 300000)
    window.setInterval(pingHome, 300000)

    // NOTE: Only send a ping to our pingbuffer after a minute, to avoid DOS attacks...

</script>

<header>
    <div class="row">
        <div class="column_left">
            <h3><a href="\about">ABOUT</a></h3>
        </div>
        <div class="column_right">
            <h3><a href="\about">DONATE</a></h3>
        </div>
    </div>
</header>

<body>

    <div class="parent">
        {% block img %}
        {% endblock %}
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
                <div id="num-active-users" class="caption">
                    XXX people are breathing with you.
                </div>
            </div>
        </div>
        <button id="clicked" onclick="getNumActiveUsers()">Submit</button>
    </div>
</body>

</html>
